<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Pets para Adoção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #444;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
      width: 100%;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Pets Disponíveis para Adoção</h1>
    <form action="/adocao/adotar" method="POST">
      <label for="interessado">Interessado:</label>
      <input type="text" id="interessado" name="interessado" placeholder="Digite o nome do interessado" required>

      <label for="pet">Pet:</label>
      <input type="text" id="pet" name="pet" placeholder="Digite o nome do pet" required>

      <button type="submit">Registrar Adoção</button>
    </form>
  </div>
</body>
</html>

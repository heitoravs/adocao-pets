<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu do Sistema</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #333;
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 15px;
    }

    a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #007bff;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      color: #0056b3;
      transform: scale(1.05);
    }

    .logout {
      margin-top: 20px;
      font-size: 1rem;
      color: #d9534f;
      font-weight: bold;
      cursor: pointer;
    }

    .logout:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menu do Sistema</h1>
    <p>Bem-vindo, unoesteADS@hotmail.com!</p>
    
    <a href="/interessados/cadastro">Cadastro de Interessados</a>
    <a href="/pets/cadastro">Cadastro de Pets</a>
    <a href="/adocao/desejos">Adotar um Pet</a>
    
    <div class="logout">
      <a href="/auth/logout" class="logout">Logout</a>
    </div>
  </div>
</body>
</html>
